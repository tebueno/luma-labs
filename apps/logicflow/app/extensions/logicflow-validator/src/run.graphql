query Input {
  cart {
    cost {
      totalAmount {
        amount
      }
      subtotalAmount {
        amount
      }
    }
    lines {
      quantity
    }
    buyerIdentity {
      customer {
        id
        hasTags(tags: ["vip", "wholesale", "blacklist", "blocked", "fraud", "test", "staff", "b2b", "retail", "preferred"]) {
          hasTag
          tag
        }
      }
    }
    deliveryGroups {
      deliveryAddress {
        address1
        address2
        city
        provinceCode
        countryCode
        zip
      }
    }
  }
  shop {
    metafield(namespace: "logicflow", key: "rules_config") {
      value
    }
  }
}
